<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imara Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .spacer {
      height: 4cm;
    }

    .content {
      text-align: center;
    }

    h1.glow {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00f6ff, 0 0 20px #00e0ff, 0 0 30px #00c8ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f6ff, 0 0 20px #00e0ff, 0 0 30px #00c8ff;
      }
      to {
        text-shadow: 0 0 20px #00f6ff, 0 0 30px #00e0ff, 0 0 40px #00c8ff;
      }
    }

    .next-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00c8ff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .next-button:hover {
      transform: scale(1.05);
      background-color: #00aacc;
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <div class="content">
    <h1 class="glow">Welcome to Imara Market</h1>
    <a href="homepage.html" class="next-button">Next</a>
  </div>

</body>
</html>
